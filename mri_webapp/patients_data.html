    <h1 class="s">All Patients Data</h1>

    <div class="btn-container">
        <button class="btn" id="select-btn" onclick="toggleSelectMode()">Select</button>
        <a href="index.html" class="btn">Add Patient</a>
        
        <!-- Filter Dropdowns -->
        <div class="dropdown">
            <button class="btn ">Filter</button>
            <div class="dropdown-content">
                <select id="age-filter" class="filter-btn">
                    <option class="btn"  value="">Age</option>

                        <option value="young">Young</option>
                        <option value="middle-age">Middle Age</option>
                        <option value="old">Old</option>
                    </div>

                </select>

                <select id="gender-filter" class="filter-btn">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <select id="tumor-filter" class="filter-btn">
                    <option value="">Tumor Type</option>
                    <option value="no-tumor">No Tumor</option>
                    <option value="tumor1">Tumor Type 1</option>
                    <option value="tumor2">Tumor Type 2</option>
                    <option value="tumor3">Tumor Type 3</option>
                    
                </select>
            </div>
        </div>
        <button class="btn " id="delete-selected-btn" onclick="deleteSelected()" disabled>Delete Selected</button>
    </div>

    <div class="patient-list" id="patient-list">
        <!-- Patient items will be dynamically populated here -->
    </div>

    <script>
        let selectionMode = false; // Flag to track selection mode
        let ageFilter = '';
        let genderFilter = '';
        let tumorFilter = '';
    
        // Fetch and display patients from the backend
        async function fetchPatients() {
            try {
                const response = await fetch('http://localhost:3000/api/patients');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const patients = await response.json();
                const patientListDiv = document.getElementById('patient-list');
    
                // Clear the existing content
                patientListDiv.innerHTML = '';
    
                // Sort patients by the latest (assumed newest at the end of the array)
                patients.reverse();
    
                // Filter patients based on selected filters
                const filteredPatients = patients.filter(patient => {
                    const matchesAge =
                        !ageFilter ||
                        (ageFilter === 'young' && patient.age < 30) ||
                        (ageFilter === 'middle-age' && patient.age >= 30 && patient.age < 60) ||
                        (ageFilter === 'old' && patient.age >= 60);
                    const matchesGender = !genderFilter || patient.gender.toLowerCase() === genderFilter.toLowerCase();
                    const matchesTumor = !tumorFilter || patient.tumor.toLowerCase() === tumorFilter.toLowerCase();
                    return matchesAge && matchesGender && matchesTumor;
                });
    
                // Populate the patient list with checkboxes and display patient ID
                filteredPatients.forEach(patient => {
                    const patientItem = document.createElement('div');
                    patientItem.classList.add('patient-item');
    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('patient-checkbox');
                    checkbox.value = patient._id; // Use _id instead of id
                    checkbox.style.display = selectionMode ? 'block' : 'none'; // Show checkbox in selection mode
    
                    const creationTime = new Date(patient.createdAt).toLocaleString(); // Assuming patient.createdAt holds the profile creation time
                    const patientLink = document.createElement('a');
                    patientLink.href = `profile.html?id=${patient._id}`; // Use _id instead of id
                    
                    //predict the label from the diffrent image's results
                    let patientDiagnosis = "";
                    let patientDiagnosisProbability = 0;

                    patient.images.forEach(({classProbabilities}) => {
                        for (const [tumorType, probability] of Object.entries(classProbabilities)) {
                            if (probability > patientDiagnosisProbability) {
                                patientDiagnosisProbability = probability;
                                patientDiagnosis = tumorType;
                            }
                        }
                    });

                    patientDiagnosis = patientDiagnosis.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')
                    
                    patientLink.innerHTML = `
                        ${patient.name} <br>
                        Predicted Label: ${patientDiagnosis} <br>
                        Patient ID: ${patient._id} <br>
                        Created At: ${creationTime}
                    `;
    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-btn');
                    deleteButton.onclick = () => deletePatient(patient._id); // Use _id instead of id
    
                    patientItem.appendChild(checkbox);
                    patientItem.appendChild(patientLink);
                    patientItem.appendChild(deleteButton);
    
                    patientListDiv.appendChild(patientItem);
                });
            } catch (error) {
                console.error('Error fetching patients:', error);
                // Optionally display an error message in the patient list
                const errorMessage = document.createElement('div');
                errorMessage.innerText = 'Failed to load patient data. Please try again later.';
                errorMessage.style.color = 'red';
                errorMessage.style.textAlign = 'center';
                document.getElementById('patient-list').appendChild(errorMessage);
            }
        }
    
        // Function to delete a patient
        async function deletePatient(patientId) {
            if (!confirm('Are you sure you want to delete this patient?')) {
                return; // Exit if the user cancels
            }
    
            try {
                const response = await fetch(`http://localhost:3000/api/patients/${patientId}`, {
                    method: 'DELETE',
                });
                if (!response.ok) {
                    throw new Error('Failed to delete patient');
                }
                alert('Patient deleted successfully');
                fetchPatients(); // Refresh the patient list after deletion
            } catch (error) {
                console.error('Error deleting patient:', error);
                alert('Error deleting patient. Please try again later.');
            }
        }
    
        function toggleSelectMode() {
            selectionMode = !selectionMode;
            document.getElementById('select-btn').textContent = selectionMode ? 'Cancel Selection' : 'Select';
    
            const checkboxes = document.getElementsByClassName('patient-checkbox');
            for (const checkbox of checkboxes) {
                checkbox.style.display = selectionMode ? 'block' : 'none';
            }
    
            document.getElementById('delete-selected-btn').disabled = !selectionMode; // Enable/disable delete button
        }
    
        async function deleteSelected() {
            const selectedCheckboxes = document.querySelectorAll('.patient-checkbox:checked');
            const selectedIds = Array.from(selectedCheckboxes).map(cb => cb.value);
    
            try {
                const response = await fetch('http://localhost:3000/api/patients', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: selectedIds })
                });
                if (!response.ok) {
                    throw new Error('Failed to delete selected patients');
                }
                // Refresh the list after deletion
                fetchPatients();
            } catch (error) {
                console.error('Error deleting selected patients:', error);
            }
        }
    
        // Apply filters dynamically
        document.getElementById('age-filter').addEventListener('change', (event) => {
            ageFilter = event.target.value;
            fetchPatients();
        });
    
        document.getElementById('gender-filter').addEventListener('change', (event) => {
            genderFilter = event.target.value;
            fetchPatients();
        });
    
        document.getElementById('tumor-filter').addEventListener('change', (event) => {
            tumorFilter = event.target.value;
            fetchPatients();
        });
    
        // Fetch patients on page load
        fetchPatients();
    </script>
